<mat-dialog-content class="mat-typography">
    <p>Aktive Teilnehmer</p>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <div class="searchBar">
        <mat-icon aria-hidden="false" aria-label="Example search icon">search</mat-icon>
        <input matInput type="text" (keyup)="applyFilter($event)" placeholder="Suche...">
    </div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!-- Position Column -->
        <ng-container matColumnDef="name">
            <td mat-cell *matCellDef="let element" (click)="newChat(element)">{{element.name}}</td>
        </ng-container>

        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</mat-dialog-actions>
